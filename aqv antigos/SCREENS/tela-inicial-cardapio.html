<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fluxe - Digital Order Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/tela-inicial-cardapio.css">
</head>
<body> 
  <div class="app">

    <header class="topbar" aria-label="Header">
      <button class="iconbtn" aria-label="Open menu">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="#111" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <div class="brand">
        <small>Você está em</small>
        <div class="place" aria-label="Location">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M12 22s7-6.2 7-12a7 7 0 1 0-14 0c0 5.8 7 12 7 12Z" stroke="#111" stroke-width="2" />
            <circle cx="12" cy="10" r="3" stroke="#111" stroke-width="2"/>
          </svg>
          Pub 42
        </div>
      </div>
      <div class="cart-wrap">
        <button class="iconbtn" aria-label="Cart">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M6 6h15l-1.5 9h-12L5 3H2" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="9" cy="20" r="1.7" fill="#111"/><circle cx="18" cy="20" r="1.7" fill="#111"/>
          </svg>
        </button>
        <span class="badge-cart" aria-label="Items in cart">0</span>
      </div>
    </header>

    <div class="search" role="search">
      <input type="search" placeholder="Buscar por nome" aria-label="Buscar por nome"/>
      <svg class="sicon" viewBox="0 0 24 24" fill="none">
        <circle cx="11" cy="11" r="7" stroke="#111" stroke-width="2"/>
        <path d="M20 20l-3.5-3.5" stroke="#111" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>

    <h2 class="section-title">Os queridinhos!</h2>
    <div class="fade-wrap">
      <div class="hscroll" aria-label="Popular items">
        <article class="popular-card">
          <img src="/imagens/xequemate.webp" alt="Xeque Mate">
          <div class="popular-info">
            <div class="popular-title">Xeque-Mate</div>
            <div class="popular-price">R$18</div>
          </div>
        </article>
        <article class="popular-card">
          <img src="/imagens/Caipirinha" alt="Caipirinha">
          <div class="popular-info">
            <div class="popular-title">Caipirinha</div>
            <div class="popular-price">R$25</div>
          </div>
        </article>
        <article class="popular-card">
          <img src="/imagens/espetinho.jpg" alt="Espetinho">
          <div class="popular-info">
            <div class="popular-title">Espetinho</div>
            <div class="popular-price">R$11</div>
          </div>
        </article>
      </div>
    </div>

    <nav class="tabs" aria-label="Categories">
    </nav>

    <h2 class="section-title" id="titulo-categoria">Carregando...</h2>
    
    <section class="menu-grid" aria-label="Drinks list">
    </section>

    <div style="height:18px"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/SCREENS/js/cardapio.js"></script>

</body>
</html>
