
<!DOCTYPE html>
<html lang="pt-br">
<head>

<body> <div class="app">

      <div class="brand">

    <div class="search" role="search">
      <input type="search" placeholder="Buscar por nome" aria-label="Buscar por nome"/>

        <circle cx="11" cy="11" r="7" stroke="#111" stroke-width="2"/>

      </svg>
    </div>

    <h2 class="section-title">Os queridinhos!</h2>
    <div class="fade-wrap">
      <div class="hscroll" aria-label="Popular items">
        <article class="popular-card">
          <img src="/imagens/xequemate.webp" alt="Xeque Mate">
          <div class="popular-info">
            <div class="popular-title">Xeque Mate</div>
            <div class="popular-price">R$18</div>
          </div>
        </article>

        <article class="popular-card">
          <img src="/imagens/caipirinha de limão.jpeg" alt="Caipirinha">
          <div class="popular-info">
            <div class="popular-title">Caipirinha</div>
            <div class="popular-price">R$25</div>
          </div>
        </article>

        <article class="popular-card">
          <img src="/imagens/espetinho.jpg" alt="Espetinho">
          <div class="popular-info">
            <div class="popular-title">Espetinho</div>
            <div class="popular-price">R$11</div>
          </div>
        </article>
      </div>
    </div>

    <nav class="tabs" aria-label="Categories">
      <button class="tab active" aria-current="page">Drinks</button>
      <button class="tab">Shots</button>
      <button class="tab">Não Alcoólicos</button>
    </nav>

    <h2 class="section-title">Drinks</h2>
    <section class="menu-grid" aria-label="Drinks list">
      </section>

    <div style="height:18px"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // 3. (A SOLUÇÃO) Espera o HTML e todos os scripts (como o Supabase)
    //    serem totalmente carregados antes de tentar rodar o código.
    document.addEventListener("DOMContentLoaded", () => {
    
      // 4. Suas chaves de API (só rodam agora que a página carregou)
      const SUPABASE_URL = 'https://fkxejnpjeoctlxiuhpvs.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZreGVqbnBqZW9jdGx4aXVocHZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMjA1NDksImV4cCI6MjA3Njc5NjU0OX0.gwu5S7lLK4XjBMseNYQavBgWrfidGAgqo17HrfsbIWk'; 
    
      // 5. Inicializa o cliente Supabase (AGORA 'Supabase' existe)
      const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      // 6. Função principal para carregar os produtos
      async function carregarProdutos() {
        console.log("Buscando produtos no Supabase...");

        const menuGrid = document.querySelector('.menu-grid');
        if (!menuGrid) {
          console.error("Erro: container .menu-grid não foi encontrado!");
          return;
        }

        // 7. Puxa os dados da tabela 'produto' do seu banco
        const { data: produtos, error } = await supabase
          .from('produto')    // O nome da sua tabela
          .select('*');     // Puxa todas as colunas

        // 8. (QA) Verifica se deu erro (provavelmente RLS)
        if (error) {
          console.error("Erro ao buscar produtos:", error.message);
          // (QA) Se o erro for "permission denied", você não liberou o SELECT no RLS!
          alert("Ops! Não consegui carregar o cardápio. Verifique suas regras RLS (SELECT) no Supabase.");
          return;
        }

        // 9. (QA) Verifica se não veio nada
        if (produtos.length === 0) {
          console.warn("A busca funcionou, mas não há produtos cadastrados.");
          menuGrid.innerHTML = "<p>Nenhum produto encontrado nesta categoria.</p>";
          return;
        }

        // 10. Se deu tudo certo, limpa o container
        menuGrid.innerHTML = ''; 

        // 11. Faz um loop (forEach) em cada produto que veio do banco
        produtos.forEach(produto => {
          // 12. Cria o HTML do card para este produto
          const cardHTML = `
            <article class="card">
              <img class="thumb" src="${produto.foto_url}" alt="${produto.nome}">
              <div class="meta">
                <div class="name">${produto.nome}</div>
                <div class="desc">${produto.descricao}</div>
                <div class="price">R$ ${produto.preco_atual}</div>
              </div>
              <button class="add" aria-label="Add ${produto.nome}">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                  <path d="M12 5v14M5 12h14" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </button>
            </article>
          `;
          
          // 13. "Joga" o novo card para dentro do <section class="menu-grid">
          menuGrid.insertAdjacentHTML('beforeend', cardHTML);
        });

        console.log("Cardápio carregado com sucesso!", produtos);
      }

      // 14. Chama a função para rodar
      carregarProdutos();

    }); // <-- Fim do "DOMContentLoaded"
  </script>

</body>
</html>
