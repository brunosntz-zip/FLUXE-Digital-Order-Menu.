<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Carrinho - Fluxe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 20px; }
        .item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 15px 0; }
        .item-info strong { display: block; font-size: 1.1em; }
        .qty-controls { display: flex; align-items: center; gap: 10px; }
        .btn { padding: 5px 12px; border-radius: 8px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; }
        .btn-plus { background: #e0f2fe; color: #0284c7; }
        .btn-minus { background: #fee2e2; color: #dc2626; }
        .total { font-size: 1.5em; font-weight: bold; text-align: right; margin-top: 20px; color: #000; }
        .actions { display: flex; justify-content: space-between; align-items: center; margin-top: 30px; }
        .btn-clear { color: #dc2626; text-decoration: none; font-size: 0.9em; }
        .btn-checkout { background: #111; color: white; padding: 15px 30px; border-radius: 12px; font-size: 1.1em; border: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ›’ Seu Pedido</h1>

        {% if itens %}
            {% for item in itens %}
            <div class="item">
                <div class="item-info">
                    <strong>{{ item.produto.nome }}</strong>
                    <small>R$ {{ item.produto.preco_atual }}</small>
                </div>
                
                <div class="qty-controls">
                    <a href="{% url 'remove_carrinho' item.produto.id %}" class="btn btn-minus">-</a>
                    <span>{{ item.quantidade }}</span>
                    <a href="{% url 'add_carrinho' item.produto.id %}" class="btn btn-plus">+</a>
                </div>

                <div style="font-weight: bold;">R$ {{ item.subtotal }}</div>
            </div>
            {% endfor %}

            <div class="total">Total: R$ {{ total }}</div>

            <div class="actions">
                <a href="{% url 'limpar_carrinho' %}" class="btn-clear">Esvaziar</a>
                <button class="btn btn-checkout">FINALIZAR âž¤</button>
            </div>

        {% else %}
            <div style="text-align: center; padding: 40px;">
                <p>Seu carrinho estÃ¡ vazio ðŸ˜¢</p>
                <p style="color: #666;">Adicione itens pelo cardÃ¡pio.</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
