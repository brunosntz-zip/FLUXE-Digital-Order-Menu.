<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fluxe - Digital Order Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body> 
  <div class="app">

    <header class="topbar" aria-label="Header">
      <button class="iconbtn" aria-label="Open menu">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="#111" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
      <div class="brand">
        <small>Você está em</small>
        <div class="place" aria-label="Location">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M12 22s7-6.2 7-12a7 7 0 1 0-14 0c0 5.8 7 12 7 12Z" stroke="#111" stroke-width="2" />
            <circle cx="12" cy="10" r="3" stroke="#111" stroke-width="2"/>
          </svg>
          Finesse Club
        </div>
      </div>
      <div class="cart-wrap">
        <button class="iconbtn" aria-label="Cart">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M6 6h15l-1.5 9h-12L5 3H2" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="9" cy="20" r="1.7" fill="#111"/><circle cx="18" cy="20" r="1.7" fill="#111"/>
          </svg>
        </button>
        <span class="badge-cart" aria-label="Items in cart">0</span>
      </div>
    </header>

    <div class="search" role="search">
      <input type="search" placeholder="Buscar por nome" aria-label="Buscar por nome"/>
      <svg class="sicon" viewBox="0 0 24 24" fill="none">
        <circle cx="11" cy="11" r="7" stroke="#111" stroke-width="2"/>
        <path d="M20 20l-3.5-3.5" stroke="#111" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </div>

    <h2 class="section-title">Os queridinhos!</h2>
    <div class="fade-wrap">
      <div class="hscroll" aria-label="Popular items">
        <article class="popular-card">
          <img src="/imagens/xequemate.webp" alt="Xeque Mate">
          <div class="popular-info">
            <div class="popular-title">Xeque Mate</div>
            <div class="popular-price">R$18</div>
          </div>
        </article>
        <article class="popular-card">
          <img src="/imagens/caipirinha de limão.jpeg" alt="Caipirinha">
          <div class="popular-info">
            <div class="popular-title">Caipirinha</div>
            <div class="popular-price">R$25</div>
          </div>
        </article>
        <article class="popular-card">
          <img src="/imagens/espetinho.jpg" alt="Espetinho">
          <div class="popular-info">
            <div class="popular-title">Espetinho</div>
            <div class="popular-price">R$11</div>
          </div>
        </article>
      </div>
    </div>

    <nav class="tabs" aria-label="Categories">
    </nav>

    <h2 class="section-title" id="titulo-categoria">Carregando...</h2>
    
    <section class="menu-grid" aria-label="Drinks list">
    </section>

    <div style="height:18px"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
    
      const SUPABASE_URL = 'https://fkxejnpjeoctlxiuhpvs.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZreGVqbnBqZW9jdGx4aXVocHZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMjA1NDksImV4cCI6MjA3Njc5NjU0OX0.gwu5S7lLK4XjBMseNYQavBgWrfidGAgqo17HrfsbIWk'; 
    
      const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      // ==========================================================
      // MUDANÇA 1: A "Gaveta" (cache) de produtos
      // ==========================================================
      let todosOsProdutos = []; // <-- Aqui vamos guardar TUDO

      // ==========================================================
      // MUDANÇA 2: 'carregarProdutos' virou 'renderizarProdutos'
      // Ela NÃO vai ao Supabase. Ela só "lê" da "gaveta".
      // ==========================================================
      function renderizarProdutos(categoriaId) {
        console.log(`Renderizando produtos da "gaveta" para a categoria: ${categoriaId}`);

        const menuGrid = document.querySelector('.menu-grid');
        if (!menuGrid) { return; }
        
        // 1. FILTRA a "gaveta" (todosOsProdutos)
        const produtosFiltrados = todosOsProdutos.filter(produto => produto.categoria_id === categoriaId);

        // 2. Verifica se o filtro encontrou algo
        if (!produtosFiltrados || produtosFiltrados.length === 0) {
          console.warn("Nenhum produto encontrado na 'gaveta' para esta categoria.");
          menuGrid.innerHTML = "<p>Nenhum produto encontrado nesta categoria.</p>";
          return;
        }

        // 3. Limpa o grid e desenha os produtos (instantâneo)
        menuGrid.innerHTML = ''; 

        produtosFiltrados.forEach(produto => {
          const cardHTML = `
            <article class="card">
              <img class="thumb" src="${produto.foto_url}" alt="${produto.nome}">
              <div class="meta">
                <div class="name">${produto.nome}</div>
                <div class="desc">${produto.descricao || ''}</div>
                <div class="price">R$ ${produto.preco_atual}</div>
              </div>
              <button class="add" aria-label="Add ${produto.nome}">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                  <path d="M12 5v14M5 12h14" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </button>
            </article>
          `;
          menuGrid.insertAdjacentHTML('beforeend', cardHTML);
        });

        console.log("Cardápio renderizado da 'gaveta' com sucesso!");
      }
      
      // ==========================================================
      // MUDANÇA 3: Nova função "Mestra" que carrega TUDO (1 vez)
      // ==========================================================
      async function carregarDadosIniciais() {
        console.log("Buscando TODOS os dados iniciais do Supabase...");
        
        const tabsContainer = document.querySelector('.tabs');
        const tituloCategoria = document.querySelector('#titulo-categoria');
        const menuGrid = document.querySelector('.menu-grid');

        if (!tabsContainer || !tituloCategoria || !menuGrid) {
          console.error("Erro: Um dos containers principais não foi encontrado!");
          return;
        }

        menuGrid.innerHTML = '<p>Carregando cardápio completo...</p>'; 

        // 1. Puxa as CATEGORIAS (como antes)
        const { data: categorias, errorCat } = await supabaseClient
          .from('categoria_produto')
          .select('*')
          .order('ordem_exibicao');

        // 2. Puxa TODOS OS PRODUTOS (a grande mudança)
        const { data: produtos, errorProd } = await supabaseClient
          .from('produto')
          .select('*');

        // 3. (QA) Checagem de Erros
        if (errorCat || errorProd) {
          console.error("Erro ao buscar categorias:", errorCat?.message);
          console.error("Erro ao buscar produtos:", errorProd?.message);
          alert("Ops! Não consegui carregar o cardápio. Verifique suas regras RLS (SELECT).");
          return;
        }

        // 4. (IMPORTANTE) Salva os produtos na "gaveta"
        todosOsProdutos = produtos;
        console.log("Gaveta de produtos preenchida!", todosOsProdutos);

        // 5. Limpa o container de tabs
        tabsContainer.innerHTML = '';
        
        // 6. Cria os botões (tabs)
        categorias.forEach((categoria, index) => {
          const isActive = index === 0;
          const tabHTML = `
            <button class="tab ${isActive ? 'active' : ''}" data-categoria-id="${categoria.id}">
              ${categoria.nome}
            </button>
          `;
          tabsContainer.insertAdjacentHTML('beforeend', tabHTML);
        });
        
        // ==========================================================
        // MUDANÇA 4: O clique agora é instantâneo
        // ==========================================================
        tabsContainer.querySelectorAll('.tab').forEach(button => {
          button.addEventListener('click', () => {
            if (tabsContainer.querySelector('.tab.active')) {
                tabsContainer.querySelector('.tab.active').classList.remove('active');
            }
            button.classList.add('active');
            
            const categoriaId = button.dataset.categoriaId;
            const categoriaNome = button.textContent.trim();
            
            tituloCategoria.textContent = categoriaNome;
            
            // CHAMA A FUNÇÃO RÁPIDA (que lê da "gaveta")
            renderizarProdutos(categoriaId);
          });
        });
        
        // 7. Carrega os produtos da primeira categoria
        if (categorias.length > 0) {
          tituloCategoria.textContent = categorias[0].nome;
          renderizarProdutos(categorias[0].id); // Chama a função rápida
        } else {
          console.warn("Nenhuma categoria encontrada.");
          tituloCategoria.textContent = "Sem produtos";
          menuGrid.innerHTML = "<p>Nenhuma categoria cadastrada.</p>";
        }
      }
      
      // 8. (CHAMADA INICIAL) Começa o processo carregando TUDO
      carregarDadosIniciais();

    }); // aq acaba "DOMContentLoaded"
  </script>
</body>
</html>
